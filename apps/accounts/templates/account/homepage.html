{% extends "base_logged_in.html" %}
{% block title %}Homepage {% endblock %}

{% block main_content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="card shadow">
                    <div class="card-body">
                        <div>DRIVER 1</div>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#selectDriver">
                            Select Driver 1
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card shadow">
                    <div class="card-body">
                        DRIVER 2
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card shadow">
                    <div class="card-body">
                        TEAM 1
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card shadow">
                    <div class="card-body">
                        TEAM 2
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="selectDriver" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Select Driver</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        {% for driver in drivers %}
                        <div class="col-3">
                            <div class="card">
                                <img
                                    style="width: 100%;"
                                    src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22286%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20286%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_170b1e31367%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A14pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_170b1e31367%22%3E%3Crect%20width%3D%22286%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2299.421875%22%20y%3D%2296.6%22%3EImage%20cap%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" />
                            </div>
                        </div>
                        {% if forloop.counter|divisibleby:4 %}
                        </div>
                        <div class="row">
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
{#                <div class="modal-footer">#}
{#                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>#}
{#                    <button type="button" class="btn btn-primary">Save changes</button>#}
{#                </div>#}
            </div>
        </div>
    </div>
{% endblock %}
